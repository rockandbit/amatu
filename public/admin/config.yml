backend:
  name: git-gateway
  branch: master # tu rama de producción

media_folder: "public/uploads" # dónde se guardan en el repo
public_folder: "/uploads" # cómo se referencian en la web

publish_mode: simple # opcional, permite "Draft → Review → Publish"

collections:
  - name: "pages"
    label: "Páginas"
    files:
      - file: "src/data/home.json"
        label: "Home"
        name: "home"
        fields:
          - { label: "SEO - Título", name: "seoTitle", widget: "string" }
          - {
              label: "SEO - Descripción",
              name: "seoDescription",
              widget: "text",
            }
          - {
              label: "SEO - Keywords",
              name: "seoKeywords",
              widget: "string",
              required: false,
            }
          - {
              label: "OG Image (1200x630)",
              name: "ogImage",
              widget: "image",
              required: false,
            }
          - { label: "Título (H1)", name: "pageTitle", widget: "string" }
          - {
              label: "Imagen principal (Hero)",
              name: "heroImage",
              widget: "image",
              required: false,
            }
          - { label: "Párrafo (HTML)", name: "introHtml", widget: "markdown" }
          - {
              label: "Firma (blockquote)",
              name: "authorName",
              widget: "string",
            }

      # SERVICIOS (lista) — Opción B: image opcional
      - file: "src/data/services/services.json"
        label: "Servicios (Home)"
        name: "services_home"
        fields:
          - label: "Servicios"
            name: "items"
            widget: "list"
            allow_add: true
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Enlace", name: "link", widget: "string" }
              - {
                  label: "ALT imagen",
                  name: "imgAlt",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Categoría (badge)",
                  name: "categoryTitle",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Imagen (nueva, opcional)",
                  name: "image",
                  widget: "image",
                  required: false,
                  hint: "Si la subes, se usará esta. Si la dejas vacía, se usará imgLink.",
                }
              - {
                  label: "imgLink (legacy, sin .jpg)",
                  name: "imgLink",
                  widget: "string",
                  hint: "Nombre del archivo en src/assets/img/services/ (sin extensión). Solo si no subes una nueva imagen.",
                }

      - file: "src/data/perinatal.json"
        label: "Perinatal"
        name: "perinatal"
        fields:
          - { label: "SEO - Título", name: "seoTitle", widget: "string" }
          - {
              label: "SEO - Descripción",
              name: "seoDescription",
              widget: "text",
            }
          - { label: "Título (H1)", name: "pageTitle", widget: "string" }
          - {
              label: "Frase/Quote",
              name: "quote",
              widget: "string",
              required: false,
            }
          - {
              label: "Imagen principal",
              name: "heroImage",
              widget: "image",
              required: false,
            }
          - label: "Secciones"
            name: "sections"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Título (H2)", name: "heading", widget: "string" }
              - { label: "Descripción", name: "body", widget: "markdown" }
              - { label: "Anchor", name: "anchor", widget: "string" }

      - file: "src/data/crianza.json"
        label: "Crianza"
        name: "crianza"
        fields:
          - { label: "SEO - Título", name: "seoTitle", widget: "string" }
          - {
              label: "SEO - Descripción",
              name: "seoDescription",
              widget: "text",
            }
          - { label: "Título (H1)", name: "pageTitle", widget: "string" }
          - {
              label: "Frase/Quote",
              name: "quote",
              widget: "string",
              required: false,
            }
          - {
              label: "Imagen principal",
              name: "heroImage",
              widget: "image",
              required: false,
            }
          - label: "Secciones"
            name: "sections"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Título (H2)", name: "heading", widget: "string" }
              - { label: "Descripción", name: "body", widget: "markdown" }
              - { label: "Anchor", name: "anchor", widget: "string" }

      - file: "src/data/bienestar.json"
        label: "Bienestar"
        name: "bienestar"
        fields:
          - { label: "SEO - Título", name: "seoTitle", widget: "string" }
          - {
              label: "SEO - Descripción",
              name: "seoDescription",
              widget: "text",
            }
          - { label: "Título (H1)", name: "pageTitle", widget: "string" }
          - {
              label: "Frase/Quote",
              name: "quote",
              widget: "string",
              required: false,
            }
          - {
              label: "Imagen principal",
              name: "heroImage",
              widget: "image",
              required: false,
            }
          - label: "Secciones"
            name: "sections"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Título (H2)", name: "heading", widget: "string" }
              - { label: "Descripción", name: "body", widget: "markdown" }
              - { label: "Anchor", name: "anchor", widget: "string" }
